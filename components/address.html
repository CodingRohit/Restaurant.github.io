<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Section</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .background-world {
            background-image: url('https://images.pexels.com/photos/27195708/pexels-photo-27195708.jpeg'); /* Corrected image URL */
            background-size: cover;
            backdrop-filter: blur(10px);
            background-position: center;
            color: azure;
        }
        .fade-in {
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .save-animation {
            animation: saveAnimation 1s ease-in-out;
        }
        @keyframes saveAnimation {
            0% { transform: scale(1); background-color: #3b82f6; }
            50% { transform: scale(1.1); background-color: #2563eb; }
            100% { transform: scale(1); background-color: #3b82f6; }
        }
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .toast.show {
            opacity: 1;
        }
    </style>
</head>
<body class="background-world flex items-center justify-center min-h-screen backdrop-blur-md"> <!-- Applied background class -->
    <div class="rounded-lg shadow-lg max-w-md py-10 px-3 w-full fade-in">
        <h2 class="text-2xl font-bold mb-6 text-center text-black">Add Your Address</h2>
        <form id="address-form">
            <div class="mb-4">
                <label class="block text-white">Street Address</label>
                <input type="text" id="street-address" placeholder="Enter Street Address" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label class="block text-white">City</label>
                <input type="text" id="city" placeholder="Enter City" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label class="block text-white">Pincode</label>
                <input type="text" id="pincode" placeholder="Enter Pincode" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Submit</button>
        </form>
    </div>

    <div id="toast" class="toast">Address saved successfully!</div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const streetAddressInput = document.getElementById('street-address');
            const cityInput = document.getElementById('city');
            const pincodeInput = document.getElementById('pincode');
            const form = document.getElementById('address-form');
            const toast = document.getElementById('toast');

            function suggestLocation(inputElement) {
                inputElement.addEventListener('input', function() {
                    const query = inputElement.value;
                    if (query.length > 2) {
                        // Simulate location suggestions
                        console.log(`Suggesting locations for: ${query}`);
                        // Here you would typically make an API call to get suggestions
                    }
                });
            }

            suggestLocation(streetAddressInput);
            suggestLocation(cityInput);
            suggestLocation(pincodeInput);

            form.addEventListener('submit', function(event) {
                event.preventDefault();
                form.classList.add('save-animation');
                setTimeout(() => {
                    form.classList.remove('save-animation');
                    showToast();
                }, 1000);
            });

            function showToast() {
                toast.classList.add('show');
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            }
        });
    </script>
</body>
</html>
